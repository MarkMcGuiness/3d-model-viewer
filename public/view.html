<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        console.log('3D Model Viewer script loaded');

        const params = new URLSearchParams(window.location.search);
        const fileId = params.get('fileId');
        const modelUrl = `/uploads/${fileId}`;

        console.log('Model URL:', modelUrl);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff); // Set background to white
        document.body.appendChild(renderer.domElement);

        console.log('Three.js setup complete');

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // Add directional lights
        const frontLight = new THREE.DirectionalLight(0xffffff, 1);
        frontLight.position.set(5, 5, 5).normalize();
        scene.add(frontLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(-5, -5, -5).normalize();
        scene.add(backLight);

        const leftLight = new THREE.DirectionalLight(0xffffff, 0.3);
        leftLight.position.set(-5, 5, -5).normalize();
        scene.add(leftLight);

        const rightLight = new THREE.DirectionalLight(0xffffff, 0.3);
        rightLight.position.set(5, 5, -5).normalize();
        scene.add(rightLight);

        const loader = new THREE.GLTFLoader();
        loader.load(modelUrl, function(gltf) {
            console.log('Model loaded successfully', gltf);
            scene.add(gltf.scene);
            animate();
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        camera.position.z = 5;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update();

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        console.log('Animate function set up');
    </script>
</body>
</html>
